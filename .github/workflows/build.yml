name: Build

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Run build script
        run: ./build.sh

      - name: Get version from build.sh
        id: version
        run: |
          VERSION=$(grep 'VERSION=' build.sh | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutterator-distribution
          path: dist/flutterator-*.zip

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Flutterator ${{ steps.version.outputs.version }}
          body: |
            ðŸš€ **Flutterator ${{ steps.version.outputs.version }}**

            Release generated from commit: ${{ github.sha }}

            ## ðŸ“¦ How to install:
            ```bash
            # 1. Download and extract
            unzip flutterator-${{ steps.version.outputs.version }}.zip
            cd flutterator-${{ steps.version.outputs.version }}

            # 2. Run installer
            ./install.sh  # Unix/Mac
            # or install.bat for Windows

            # 3. Use anywhere
            flutterator create --name myapp
            ```

            ## ðŸŽ¯ Features:
            - âœ… Flutter project creation with DDD Architecture
            - âœ… Complete feature generation (BLoC + Freezed + Injectable)
            - âœ… Rich CLI output with colors
            - âœ… Configuration via `flutterator.yaml`
            - âœ… Cross-platform (Windows, macOS, Linux)

            ## ðŸ“‹ Commands:
            - `create` - New Flutter project
            - `add-feature` - Add DDD feature
            - `add-page` - Add simple page
            - `add-component` - Add reusable component
            - `init` - Initialize in existing project
            - `list` - List project resources
            - `config` - Manage configuration
          draft: false
          prerelease: false
          files: dist/flutterator-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Flutterator Latest (${{ steps.version.outputs.version }})
          body: |
            ðŸš€ **Flutterator - Latest Version (${{ steps.version.outputs.version }})**

            This release always points to the latest stable version.

            ## ðŸ”— Direct download:
            ```
            https://github.com/${{ github.repository }}/releases/download/latest/flutterator-${{ steps.version.outputs.version }}.zip
            ```

            ## ðŸ“¦ Quick install (Unix/Mac):
            ```bash
            curl -L -o flutterator.zip "https://github.com/${{ github.repository }}/releases/download/latest/flutterator-${{ steps.version.outputs.version }}.zip"
            unzip flutterator.zip
            cd flutterator-${{ steps.version.outputs.version }}
            ./install.sh
            ```

            ## ðŸ“¦ Quick install (Windows):
            ```cmd
            curl -L -o flutterator.zip "https://github.com/${{ github.repository }}/releases/download/latest/flutterator-${{ steps.version.outputs.version }}.zip"
            REM Extract manually, then run install.bat
            ```

            ---
            Updated: ${{ steps.date.outputs.date }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
          files: dist/flutterator-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
